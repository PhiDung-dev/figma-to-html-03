<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project03</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head">
        <div class="main-content">
            <div class="head-top">
                <!-- logo -->
                <a href="#!"><img class="head__logo" src="./icon/Logo.svg" alt="logo"></a>
                <!-- navbar -->
                <nav class="navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link active">Home</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">Services</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">About</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#!" class="navbar__link">Doctors</a>
                        </li>
                    </ul>
                </nav>
                <!-- button -->
                <div class="head__button">
                    <a class="head__button--log-in" href="#!">Log In</a>
                    <a class="head__button--sign-up btn" href="#!">Sign Up</a>
                </div>
            </div>
            <section class="head-bot">
                <section class="head-bot--left">
                    <h1 class="head-bot__title">Exceptional dental care for all ages.</h1>
                    <p class="head-bot__desc">Exceptional dental care for all ages. Your great smile begins with a great dentist.</p>
                    <div class="head-bot--contact">
                        <a class="head-bot__button--book-online btn" href="">Book Online</a>
                        <span class="head-bot--call">or call (123) 456-7890</span>
                    </div>
                </section>
                <div class="head-bot--right">
                    <figure class="head-bot__image">
                        <img class="head-bot__img head-bot__image--left" src="./img/hero-img.jpg" alt=""> 
                        <img class="head-bot__img head-bot__image--right" src="./img/hero-img.jpg" alt="">
                    </figure>
                </div>
            </section>
        </div>   
    </header>
</body>
</html>
